<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Trivia</title>
    <link rel="stylesheet" href="./style.css" />
</head>
    <body>
    <div id="pageHeader">
        <h1>Dog Trivia</h1>
        <h2>How well do you know your furry friend?</h2>
    </div>
    
    <form id="quiz" name="quiz">
        <div>
            <p>1. Which breed has won the Westminster Dog Show the most times?</p>
            <p><input type="radio" name="question1" value="Sporting Group">A. Sporting Group</p>
            <p><input type="radio" name="question1" value="Terrier Group">B. Terrier Group</p>
            <p><input type="radio" name="question1" value="Toy Group">C. Toy Group</p>
            <p><input type="radio" name="question1" value="Hpund Group">D. Hpund Group</p>
        </div> 
        
        <div>
            <p>2. How many permanent teeth do adult dogs have?</p>
            <p><input type="radio" name="question2" value="37">A. 37</p>
            <p><input type="radio" name="question2" value="42">B. 42</p>
            <p><input type="radio" name="question2" value="40">C. 40</p>
            <p><input type="radio" name="question2" value="45">D. 45</p>
        </div> 
    <input type="button" name="" value="I'm done!" onclick="check()">
    
    </form>
        

        <script src="./script.js" defer></script>
   </body>
</html>
